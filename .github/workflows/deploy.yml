name: Deploy PWA (Vite) to GitHub Pages

on:
  push:
    branches: [ main ] 
  
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Dowload artifact
        id: download_step
        uses: actions/download-artifact@v4
        with: 
          name: web-dist
          path: ./dist
          continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: success() && steps.download_step.outcome == 'success' && hashFiles('./dist/**') != ''

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 
        if: success() && steps.download_step.outcome == 'success' && hashFiles('./dist/**') != ''

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: success() && steps.download_step.outcome == 'success' && hashFiles('./dist/**') != ''